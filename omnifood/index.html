<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <section class="section-hero">
      <div class="hero-grid-container">
        <div class="hero-text-box">
          <h1 class="primary-heading">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn-full margin-right-sm">Sign in now</a>
          <a href="#" class="btn btn-outline">Learn more &rarr;</a>
          <div class="delivered-meals">
            <div class="delivered-people">
              <img
                src="./content/img/customers/customer-1.jpg"
                alt="Customer photo"
              />
              <img
                src="./content/img/customers/customer-2.jpg"
                alt="Customer photo"
              />
              <img
                src="./content/img/customers/customer-3.jpg"
                alt="Customer photo"
              />
              <img
                src="./content/img/customers/customer-4.jpg"
                alt="Customer photo"
              />
              <img
                src="./content/img/customers/customer-5.jpg"
                alt="Customer photo"
              />
              <img
                src="./content/img/customers/customer-6.jpg"
                alt="Customer photo"
              />
            </div>
            <p class="delivered-text">250,000+ meals last year!</p>
          </div>
        </div>
        <div class="hero-img-box">
          <img
            src="./content/img/hero.png"
            class="hero-img"
            alt="Woman eating food and two dishes"
          />
        </div>
      </div>
    </section>
  </body>
</html>
