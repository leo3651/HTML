<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Natours | Exciting tours for adventurous people</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-img-box">
        <img
          class="header__logo-img"
          src="./img/logo-white.png"
          alt="Logo image"
        />
      </div>
      <div class="header__text-box">
        <h1 class="primary-heading">
          <span class="primary-heading--main">Outdoors</span>
          <span class="primary-heading--sub">Is where life happens</span>
        </h1>

        <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
      </div>
    </header>

    <main>
      <section class="about-section">
        <div class="u-center-text">
          <h2 class="secondary-heading">
            Exciting tours for adventurous people
          </h2>
        </div>

        <div class="grid grid--2cols u-margin-bottom-8">
          <div class="about-section__text"></div>
          <div class="about-section__img-box"></div>
        </div>
      </section>
    </main>
  </body>
</html>
